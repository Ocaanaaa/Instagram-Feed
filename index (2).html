<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div class="post">
            <div class="header">
                <div class="html-icon"> <i class="fab fa-html5"></i></div>
                <div style="padding-left:15px;" class="names"> <strong>HTML5</strong> <br>Alonso</div>
                <div class="settings"> <i class="fa-solid fa-ellipsis-vertical"></i></div>



            </div>
            <div class="post-img">
                <img class="image"
                    src="https://www.politico.eu/cdn-cgi/image/width=1160,height=773,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/01/24/GettyImages-846542198-scaled.jpg">
            </div>
            <div class="post-body">
                <div class="icons">
                    <i style="padding-left:5px;" class="fas fa-heart"></i>
                    <i style="padding-left:10px;" class="fas fa-comment"></i>
                    <i style="padding-left:10px;" class="fas fa-share"></i>
                    <i class="fas fa-bookmark" style="margin-left: auto;"></i>
                </div>
                <div class="likes">
                    <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100 others</strong></p>
                </div>
            </div>
            <div class="caption">
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores corporis fuga suscipit, ea ab,
                    magni cupiditate esse vel ipsum veritatis reiciendis nulla, quas totam explicabo? Deleniti
                    maiores
                    consectetur laboriosam reprehenderit!</p>
            </div>

        </div>
    </div>
</body>

</html>
